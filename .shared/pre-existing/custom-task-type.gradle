/*
* Cowsay task type
* Prints a configurable message in an humorous fashion
*/
class Cowsay extends DefaultTask {
    @Input
    String message = 'This is a default message'

    @TaskAction
    def doMoo() {
        println("""\
             ${'_' * (message.length() + 2)}
            < $message >
             ${'\u203E' * (message.length() + 2)}
               \\
                \\
                ^__^
                (oo)________
                (__)        )~~
                    ||----w-|
                    ||     ||
            """.stripIndent())
    }
}
